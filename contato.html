    <!-- Corpo da Página - Contato -->
    <main class="container mt-4">
        <h1 class="text-center" style="color: #006400;">Entre em Contato Conosco!</h1>
        <p class="text-center" style="color: #004d00;">Se você tem alguma dúvida, sugestão ou comentário, preencha o formulário abaixo e entraremos em contato com você o mais breve possível.</p>

        <!-- Formulário de Contato -->
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" name="assunto" required>
            </div>

            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </div>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <h4>Inscreva-se para Receber Novidades</h4>
            <form>
                <div class="form-group">
                    <label for="email">Digite seu e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Inscrever-se</button>
            </form>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
