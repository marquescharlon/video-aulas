<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink F</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* Estilo para o fundo da página */
    body {
      background-color: #810ae2; /* Fundo preto */
      color: #fff; /* Texto branco */
    }
    /* Estilo para o navbar */
    .navbar-light .navbar-nav .nav-link {
      color: #fff; /* Cor dos links da navbar */
    }
    .footer {
      background-color: #801cd1; /* Fundo do rodapé */
      color: #ec2c2c; /* Cor do texto do rodapé */
    }
    .text-muted {
      color: #ccc; /* Texto sutil em cinza claro */
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="bg-primary text-white py-3">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Pink F</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="videos.html">Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobrenos.html">Sobre Nós</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

  <!-- Main Content -->
  <main class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <h2>Contato</h2>
        <!-- Formulário de Contato -->
        <form>
          <div class="mb-3">
            <label for="inputNome" class="form-label">NOME</label>
            <input type="text" class="form-control" id="inputNome">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">EMAIL</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="mb-3">
            <label for="inputWhatsapp" class="form-label">WHATSAPP</label>
            <input type="tel" class="form-control" id="inputWhatsapp">
          </div>
          <div class="mb-3">
            <label for="inputMessage" class="form-label">MENSAGEM</label>
            <textarea class="form-control" id="inputMessage" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-danger w-100">ENVIAR</button>
        </form>
      </div>


  <!-- Rodapé -->
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
